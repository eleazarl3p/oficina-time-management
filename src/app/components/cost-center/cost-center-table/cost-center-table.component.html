<div>
  <table
    class="w-full text-sm text-gray-800 mt-6 border border-gray-300 rounded-md shadow-md"
  >
    <thead class="bg-gray-300 text-black">
      <tr>
        <th class="px-3 py-2">Cost Type</th>
        <th class="px-3 py-2">Location</th>
        <th class="px-3 py-2">Department</th>
        <th class="px-3 py-2">Company Code</th>
      </tr>
    </thead>
    <tbody>
      @for (cc of costCenters(); track cc._id) {
      <tr
        class="odd:bg-white even:bg-gray-100 hover:bg-gray-50 cursor-pointer"
        (click)="editCCEvent.emit(cc)"
      >
        <td class="px-3 py-2 text-center">{{ cc.code }}</td>
        <td class="px-3 py-2 text-center">
          {{ cc.location }}
        </td>
        <td class="px-3 py-2 text-center">{{ cc.department }}</td>
        <td class="px-3 py-2 text-center">{{ cc.company_code }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
