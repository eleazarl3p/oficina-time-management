<div class="container mx-auto h-[calc(100vh-5rem)] flex">
  <div class="w-60 items-stretch bg-white shadow">
    <app-side-panel [user]="loginService.user()!"></app-side-panel>
  </div>

  <div class="flex-1 pt-4 pl-2 overflow-auto">
    <h1 class="text-3xl font-bold text-center mb-4">COST CENTER</h1>

    <div class="grid grid-cols-4 gap-3">
      <app-cost-center-table
        [title]="'Cost Type'"
        [list]="costCenters()"
        [costType]="cop.CC"
        (editItemEvent)="editItem($event)"
      ></app-cost-center-table>

      <app-cost-center-table
        [title]="'Location'"
        [list]="costLocations()"
        [costType]="cop.LOCATION"
        (editItemEvent)="editItem($event)"
      ></app-cost-center-table>

      <app-cost-center-table
        [title]="'Departement'"
        [list]="costDepartments()"
        [costType]="cop.DEPARTMENT"
        (editItemEvent)="editItem($event)"
      ></app-cost-center-table>

      <app-cost-center-table
        [title]="'Company'"
        [list]="costCompanies()"
        [costType]="cop.COMPANY"
        (editItemEvent)="editItem($event)"
      ></app-cost-center-table>
    </div>
  </div>
</div>

@if (currentItem() != null) {
<app-cost-center-modal
  [item]="currentItem()!"
  (closeModatEmitter)="close($event)"
></app-cost-center-modal>
}
