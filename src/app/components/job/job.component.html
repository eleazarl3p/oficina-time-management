<div class="container mx-auto h-[calc(100vh-5rem)] flex">
  <div class="w-60 items-stretch bg-white shadow">
    <app-side-panel [user]="loginService.user()!"></app-side-panel>
  </div>

  <div class="flex-1 p-4 overflow-auto">
    <h1 class="text-3xl font-bold text-center">JOBS</h1>
    <button
      class="float-end px-2 py-1 mb-2 bg-green-500 text-white rounded hover:bg-green-600 cursor-pointer transition"
      (click)="addJob()"
    >
      Add Job
    </button>
    <app-job-table
      [jobs]="jobs()"
      (editJobEvent)="editJob($event)"
    ></app-job-table>
  </div>
</div>

@if (currentJob() != null) {
<app-job-modal
  [job]="currentJob()!"
  (closeModatEmitter)="close()"
></app-job-modal>
}
