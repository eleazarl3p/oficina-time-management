<table
  class="w-full text-sm text-gray-800 mt-6 border border-gray-300 rounded-md shadow-md"
>
  <thead class="bg-gray-300 text-black">
    <tr>
      <th class="px-3 pt-2 text-center text-xl" colspan="2">SUMMARY REPORT</th>
    </tr>
    <tr class="border-b-1">
      <th class="px-3 pb-2 text-center font-light" colspan="2">
        ({{ fromDate() | date }} - {{ toDate() | date }})
